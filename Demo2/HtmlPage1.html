<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" ng-app="myModule">
<head>
    <title></title>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/Script.js"></script>
    <link href="Styles.css" rel="stylesheet" />
</head>
<body>
    <div ng-controller="myController">
        {{error}}
        <br />
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees">
                    <td>{{employee.id}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.gender}}</td>
                    <td>{{employee.salary}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <br/>
    <div ng-controller="countryController">
        <span ng-repeat="country in countries">
            <button ng-click="scrollTo(country.Name)">{{country.Name}}</button>
        </span>
        <br /><br />
        <div class="containerDiv countryList">
            <fieldset ng-repeat="country in countries" id="{{country.Name}}">
                <legend>{{country.Name}}</legend>
                <ul>
                    <li ng-repeat="city in country.Cities">
                        {{city.Name}}
                    </li>
                </ul>
            </fieldset>
        </div>
    </div>
</body>
</html>
